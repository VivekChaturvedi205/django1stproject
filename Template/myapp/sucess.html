<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Css/Sign_up.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Bootstrap/css/bootstrap.css' %}">
    <title>Login-Success</title>
</head>

<body>
    {% if error %}
    <h2 style="color: red;">{{error}}</h2>
    {% endif %}
    <div class="container">
        <a href="http://localhost:8000/logout/" class="btn btn-danger btn-lg" style="margin-left: 90%; margin-top: 20px;">Logout</a>
        <h1 style="color:green" align="center">Login Sucessfully!!</h1>
        <a href="http://localhost:8000/quiz/" class="btn btn-success btn-lg" style="margin-left: 45%; margin-top: 20px;">Give-Test</a>
    </div>
</body>

</html>
